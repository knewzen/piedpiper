<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="css/bulma-0.6.1/css/bulma.css">
  <link rel="stylesheet" href="icons/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.png">
</head>
<body id="success-page">
  <div class="block">
      <h1 id="success-message"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        <br>
        You have successfully sent message!</h1>
      <p id="redirect-text" class="has-text-centered">(You will be redirected to home page after 5 seconds, if your browser did not redirect you, please click <a href="index.html" class="is-link">here</a>)
      <br><br>
      <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw has-text-centered"></i>
      </p>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function() {
        setTimeout(function(){ 
            window.location.href = 'index.html';
         }, 5000); /* set timer for 5 seconds and then change the href for window to index.html */
    });
  </script>    
</body>

</html>
